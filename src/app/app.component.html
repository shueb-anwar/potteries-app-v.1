<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="profile-thumb" menuClose>
          <ion-icon name="person-circle-outline"></ion-icon>

        <!-- <ion-icon name="camera"></ion-icon> -->
        </div>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item class="username" *ngIf="!currentUser.displayName">
              <h2>{{ currentUser.phoneNumber }}</h2>
              <ion-button fill="clear" slot="end" color="light">
                <ion-icon name="create" slot="start"></ion-icon>
                Set Display Name
              </ion-button>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item class="username" *ngIf="currentUser.displayName">
              <div>
                <h2>{{ currentUser.displayName}}</h2>
                <span class="label">{{ currentUser.phoneNumber }}</span>
              </div>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="full" detail="false" routerLinkActive="selected" *ngIf="p.enabled">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" (click)="logout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
