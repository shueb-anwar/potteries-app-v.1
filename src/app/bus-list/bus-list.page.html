<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bus List</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['register-bus']">Add New Bus</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="result && buses.length == 0">
		<ion-card-header>
			<ion-card-subtitle>Ooops!</ion-card-subtitle>
			<ion-card-title>No Vehicle Found</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			<p>Looks like you have nor registered any vehicle now. Please start registering the vehicle</p>
			<br>
			<ion-button color="secondary" expand="full" [routerLink]="['register-bus']">
				<ion-icon name="search" slot="start"></ion-icon> Add New Vehicle
			</ion-button>
		</ion-card-content>
	</ion-card>
	<ion-list *ngIf="buses.length">
	    <ion-list-header>
	    	<ion-label>Available Buses</ion-label>
	    </ion-list-header>
	    <ion-item *ngFor="let item of buses" class="multi-button">
	    	<div>
		    	<div class="bus-detail">
			      <h2>{{ item.name }}  <small>{{ item.registration}}</small></h2>
			      <p>Fare: Rs.{{ item.fare }}</p>
			  	</div>

			  	<div>
					<ion-button fill="outline" (click)="editBus(item)">
						<ion-icon slot="start" name="create"></ion-icon> Edit Detail
					</ion-button>

					<!-- <ion-button fill="outline" (click)="busDetail(item)">
						<ion-icon slot="start" name="list"></ion-icon> View Detail
					</ion-button> -->

					<!-- <button ion-button clear item-end (click)="updateLocation(item)">
					<ion-icon item-start name="locate"></ion-icon> Update Location
					</button> -->
					<ion-button (click)="bookingList(item)">
						<ion-icon slot="start" name="bus"></ion-icon> Bookings
					</ion-button>
				</div>
			</div>
	    </ion-item>
	</ion-list>
</ion-content>
