<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close </ion-button>
    </ion-buttons>
    <ion-title>Update Name</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <form [formGroup]="complexForm" novalidate="">
    <ion-item>
      <ion-label color="primary" position="stacked">Name</ion-label>
      <ion-input type="text" id="name" placeholder="Name" name="name" [formControl]="complexForm.controls['name']" autocomplete="off"  [ngClass]="{'is-invalid':!complexForm.controls['name'].valid && complexForm.controls['name'].touched}"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="submitForm(complexForm)">Submit</ion-button>
  </form>
</ion-content>
