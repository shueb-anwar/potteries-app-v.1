<ion-header>
	<ion-toolbar color="primary">
  		<ion-buttons slot="start">
      		<ion-menu-button></ion-menu-button>
    	</ion-buttons>
    	<ion-title>Profile</ion-title>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="complexForm" novalidate="">
		<ion-list *ngIf="currentUser">
			<ion-item (click)="editUserName()">
			    <ion-label text-wrap>
					<p>Name</p>
					<ion-text color="primary">
						<h2>{{currentUser.displayName}}</h2>
					</ion-text>
			    </ion-label>
			    <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
			  </ion-item>

			  <ion-item (click)="editUserEmail()">
					<ion-label text-wrap>
						<p *ngIf="currentUser.email && currentUser.emailVerified">Email</p>
						<ion-text color="danger" *ngIf="currentUser.email && !currentUser.emailVerified">
						<p>Verify Email</p>
						</ion-text>
						<ion-text color="primary">
							<h2>{{currentUser.email}}</h2>
						</ion-text>
					</ion-label>
					
					<ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
			  </ion-item>

			<ion-item>
			    <ion-label>Gender</ion-label>
			    <ion-select formControlName="gender">
			      <ion-select-option value="male">Male</ion-select-option>
			      <ion-select-option value="female">Female</ion-select-option>
			      <ion-select-option value="others">Others</ion-select-option>
			    </ion-select>
			  </ion-item>
		</ion-list>
	</form>
</ion-content>
<ion-footer>
	<ion-button fill="clear">
		<ion-icon slot="icon-only" name="star"></ion-icon>
	</ion-button>
</ion-footer>
